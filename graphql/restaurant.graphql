query getUserRestaurants {
  getUserRestaurants {
    name {
      value
    }
    id
    status
  }
}

query setRestaurantIdAsCookie($id: String!) {
  setRestaurantIdAsCookie(id: $id)
}

query getRestaurantDetails {
  getRestaurantDetails {
    _id
    name {
      value
    }
    availability {
      day
      hours {
        start
        end
      }
      active
    }
    brandingLogo
    website
    address {
      addressLine1 {
        value
      }
      addressLine2 {
        value
      }
      state {
        value
      }
      city {
        value
      }
      postcode {
        value
      }
      coordinate {
        coordinates
      }
      place {
        displayName
        placeId
      }
    }
    taxRates {
      _id
      name
      salesTax
    }
  }
}

mutation addTaxRate($input: TaxRateInput!) {
  addTaxRate(input: $input)
}

query getUserRestaurantsPending {
  getUserRestaurantsPending {
    name {
      value
    }
    id
  }
}

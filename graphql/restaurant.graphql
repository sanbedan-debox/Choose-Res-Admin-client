query GetAdmins {
  getAllMenus {
    _id
    type
    user {
      firstName
      lastName
      email
      phone
      businessName
    }
    name {
      value
    }
    categories {
      name {
        value
      }
    }
    createdAt
    updatedAt
    status
  }
}

query getUserRestaurants {
  getUserRestaurants {
    name {
      value
    }
    _id
    status
  }
}

query setRestaurantIdAsCookie($id: String!) {
  setRestaurantIdAsCookie(id: $id)
}

query getRestaurantDetails {
  getRestaurantDetails {
    _id
    name {
      value
    }
    brandingLogo
    website
  }
}

mutation changeItemStatus($id: String!) {
  changeItemStatus(id: $id)
}

mutation deleteItem($id: String!) {
  deleteItem(id: $id)
}
query getItems {
  getItems {
    _id
    name {
      value
    }
    desc {
      value
    }
    status
    modifierGroup {
      id
      name {
        _id
        value
      }
    }
    price {
      _id
      value
    }
    visibility {
      menuType
      status
    }
    priceOptions {
      price {
        value
      }
      menuType
    }
  }
}

query getItem($id: String!) {
  getItem(id: $id) {
    _id
    name {
      value
    }
    desc {
      value
    }
    status
    modifierGroup {
      name {
        value
      }
      pricingType
      id
    }
    image
    price {
      value
      _id
    }
    orderLimit
    options {
      _id
      type
      displayName
      desc
      status
    }
    availability {
      day
      hours {
        start
        end
      }
      active
    }
    createdAt
    updatedAt
    visibility {
      menuType
      status
    }
    priceOptions {
      menuType
      price {
        value
      }
    }
    subCategory {
      id
      name
      desc
    }
  }
}

mutation addItem($input: AddItemInput!, $modifierGroups: [String!]!) {
  addItem(input: $input, modifierGroups: $modifierGroups)
}

mutation updateItem($input: UpdateItemInput!) {
  updateItem(input: $input)
}

query getModifierGroupsforItemsDropDown {
  getModifierGroups {
    _id
    name {
      value
    }
    modifiers {
      name {
        value
      }
    }
  }
}

mutation removeModifierGroupFromItem(
  $itemId: String!
  $modifierGroupId: String!
) {
  removeModifierGroupFromItem(
    itemId: $itemId
    modifierGroupId: $modifierGroupId
  )
}

mutation addModifierGroupToItem(
  $modifierGroupId: [String!]!
  $itemId: String!
) {
  addModifierGroupToItem(modifierGroupIds: $modifierGroupId, itemId: $itemId)
}

query getAllItemOptions {
  getAllItemOptions {
    type
    displayName
    desc
    _id
  }
}

mutation changeItemStatus($id: String!) {
  changeItemStatus(id: $id)
}

mutation deleteItem($id: String!) {
  deleteItem(id: $id)
}
query getItems {
  getItems {
    _id
    name {
      value
    }
    desc {
      value
    }
    status
    modifierGroup {
      _id
      name {
        _id
        value
      }
    }
    price {
      _id
      value
    }
  }
}

query getItem($id: String!) {
  getItem(id: $id) {
    _id
    name {
      value
    }
    desc {
      value
    }
    status
    modifierGroup {
      name {
        value
      }
      pricingType
      _id
    }
    image
    price {
      value
    }
    applySalesTax
    popularItem
    upSellItem
    isSpicy
    isVegan
    isHalal
    isGlutenFree
    hasNuts
    # availability
    createdAt
    updatedAt
  }
}

mutation addItem($input: AddItemInput!) {
  addItem(input: $input)
}

mutation updateItem($input: UpdateItemInput!) {
  updateItem(input: $input)
}

query getModifierGroupsforItemsDropDown {
  getModifierGroups {
    _id
    name {
      value
    }
    modifiers {
      name {
        value
      }
    }
  }
}

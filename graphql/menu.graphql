query getAllMenus {
  getAllMenus {
    _id
    name {
      value
    }
    type
    categories {
      name {
        value
      }
    }
  }
}

mutation addMenu($input: AddMenuInput!) {
  addMenu(input: $input)
}

query getCategoriesForMenuDropdown(
  $field: String!
  $operator: FilterOperatorsEnum!
  $value: String
) {
  getCategories(filter: { field: $field, operator: $operator, value: $value }) {
    _id
    name {
      value
    }
    desc {
      value
    }
    status
  }
}

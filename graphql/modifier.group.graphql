query getModifierGroups {
  getModifierGroups {
    _id
    name {
      value
    }
  }
}

mutation addModifierGroup($input: AddModifierGroupInput!) {
  addModifierGroup(input: $input)
}

query getModifiersforGroupDropDown {
  getModifiers {
    _id
    name {
      value
    }
    price {
      value
    }
  }
}

mutation deleteModifier($id: String!) {
  deleteModifier(id: $id)
}

query getModifierGroup($id: String!) {
  getModifierGroup(id: $id) {
    _id
    name {
      value
    }
    pricingType
    optional
    modifiers {
      name {
        value
      }
      price {
        value
      }
      _id
    }
    maxSelections {
      value
    }
  }
}

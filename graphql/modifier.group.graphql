query getModifierGroups {
  getModifierGroups {
    _id
    name {
      value
    }
  }
}

mutation addModifierGroup($input: AddModifierGroupInput!) {
  addModifierGroup(input: $input)
}

query getModifiersforGroupDropDown {
  getModifiers {
    _id
    name {
      value
    }
    price {
      value
    }
  }
}

query getModifiers {
  getModifiers {
    _id
    name
    price
  }
}

mutation addModifier($input: AddModifierInput!) {
  addModifier(input: $input)
}

query getModifier($id: String!) {
  getModifier(id: $id) {
    _id
    desc
    isItem
    preSelect
    name
    price
  }
}

mutation updateModifier($input: UpdateModifierInput!) {
  updateModifier(input: $input)
}
